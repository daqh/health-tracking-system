<div class="mb-3">
    <h2 class="display-2">Dashboard</h2>
</div>

<!-- Row 1 -->
<div class="row mb-lg-4">

    <div class="col-lg-7 mb-4 mb-lg-0">
        <div class="card h-100 shadow-lg rounded-4 border-1">
            <div class="card-body">
                <div>
                    <h3 class="card-title">Devices</h3>
                </div>
                <table class="table">
                    <thead>
                        <tr>
                            <th scope="col">Name</th>
                            <th scope="col">Value</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let i of [0,0,0,0,0,0,0,0]">
                            <td>Username</td>
                            <td>asd</td>
                        </tr>
                    </tbody>
                </table>
                <div class="text-center">
                    <a class="btn" routerLink="/device">View all</a>
                </div>
            </div>
        </div>
    </div>

    <div class="col-lg-5 mb-4 mb-lg-0">
        <div class="card h-100 shadow-lg text-light rounded-4 border-0 bg-gradient" [ngClass]="{ 'bg-secondary': weather?.current?.is_day == undefined, 'bg-info': weather?.current?.is_day == 1, 'bg-primary': weather?.current!.is_day == 0 }" style="transition: all 800ms ease" style="transition: all 800ms ease; backdrop-filter: blur(10px)">
            <div class="card-body user-select-none">
                <div class="row text-center">
                    <div class="col">
                        <p class="lead"><i id="city">{{ geo?.city }}</i> - <span id="date">{{ now | date: 'dd/MM/yyyy' }}</span></p>
                    </div>
                </div>
                <div class="row text-center">
                    <div class="col">
                        <p class="lead">
                            <span id="temperature">{{ weather?.current!.temperature_2m }}{{ weather?.current_units!.temperature_2m }}</span>
                        </p>
                    </div>
                    <div class="col">
                        <p class="lead"><strong><span id="hours-minutes">{{ now | date: 'HH:mm' }}</span></strong></p>
                    </div>
                </div>
                <hr>
                <div class="mediterraneo-lottie-container" style="height: 350px;">
                    <ng-lottie
                        [options]="options">
                    </ng-lottie>
                </div>
            </div>
            <div #weatherLoading id="weather-loading" class="z-1 position-absolute rounded-4 bg-opacity-50 p-2 bg-transparent w-100 h-100 object-fit-cover align-bottom" style="transition: all 800ms ease; backdrop-filter: blur(10px)">
                <a href="https://open-meteo.com/" title="Weather data by Open-Meteo.com" target="_blank">
                    <i class="bi bi-info-circle text-light"></i>
                </a>
            </div>
        </div>
    </div>

</div>

<!-- Row 2 -->
<div class="row mb-lg-4">

    <div class="col-lg-12">
        <div class="card h-100 shadow-lg rounded-4 border-1">
            <div class="card-body">
                <div class="chart-container">
                    <canvas id="MyChart" >{{ chart }}</canvas>
                </div>
            </div>
        </div>
    </div>

</div>
