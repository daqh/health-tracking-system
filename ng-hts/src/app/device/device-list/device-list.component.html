<div class="mb-3">
  <h2 class="display-2">Device List</h2>
</div>
<div class="mb-3">
  <div class="btn-group">
    <a [routerLink]="['/device', 'create']" class="btn btn-outline-primary">
      Create Device
    </a>
    <button class="btn btn-outline-primary" (click)="onRefresh()">
      <i class="bi bi-arrow-clockwise"></i>
    </button>
  </div>
</div>
<app-device-list-item *ngFor="let device of devices" [device]="device"></app-device-list-item>
